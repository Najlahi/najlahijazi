<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!DOCTYPE html>
    <!DOCTYPE html>
    <html>
      <head>
        <title>Currency Converter</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
      </head>
      <header>
        <div class="container">
          <h1>Welcome to Money Website</h1>

          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <body>
        <div id="image">
          <div class="converter-box">
            <div class="quote-container">
              <p class="quote">
                "Convert popular currencies at effective exchange rates with our
                currency converter calculator. "
              </p>
            </div>
            <h1>Money Converter</h1>

            <div class="input-group">
              <label for="fromCurrency">From:</label>
              <select id="fromCurrency">
                <option value="LBP">Lebanese Pounds (LBP)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="USD">US Dollars (USD)</option>
              </select>
            </div>
            <div class="input-group">
              <label for="toCurrency">To:</label>
              <select id="toCurrency">
                <option value="LBP">Lebanese Pounds (LBP)</option>
                <option value="EUR">Euros (EUR)</option>
                <option value="USD">US Dollars (USD)</option>
              </select>
            </div>
            <div class="input-group">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" />
            </div>

            <a href="#" class="my-button"
              ><button onclick="convertCurrency()">Convert</button></a
            >
            <p id="result"></p>
          </div>
        </div>

        <footer>
          <h1>&copy; 2023 Money Website. All rights reserved.</h1>
          <h2>Najla Hijazi</h2>
        </footer>
        <script src="script.js"></script>
      </body>
    </html>
  </head>
</html>
